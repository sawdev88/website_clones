<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Twiiter Profile Clone</title>
  <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <header>
    <nav>
      <div class="wrapper">
        <ul class="nav-left">
          <li>
            <a href="#">
              <i class="fa fa-home" aria-hidden="true"></i> Home
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa fa-bolt" aria-hidden="true"></i> Moments
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa fa-bell" aria-hidden="true"></i> Notifications
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa fa-envelope" aria-hidden="true"></i> Messages
            </a>
          </li>
        </ul>
        <span class="twitter-logo"><i class="fa fa-twitter" aria-hidden="true"></i></span>
        <ul class="nav-right">
          <li>
            <form class="search-query">
              <input type="text" name="search-text" placeholder="Search twitter">
              <i class="search-icon fa fa-search" aria-hidden="true"></i>
            </form>
          </li>
          <li class="nav-profile-img">
            <a href="#">
              <img src="img/peter_griffin.jpeg" alt="Peter Griffin's profile picture">
            </a>
          </li>
          <li>
            <button type="button" name="tweet">
              <i class="fa fa-paper-plane" aria-hidden="true"></i>
              <span>Tweet</span>
            </button>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <script src="https://use.fontawesome.com/09efc92c6d.js"></script>
  <script src="script.js" charset="utf-8"></script>
</body>

</html>
